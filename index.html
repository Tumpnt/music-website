<body unselectable="on" onselectstart="return false;" onmousedown="return false;">
	<button type="button" onclick="midikeyoctave--;document.getElementById('octavedisplay').innerHTML=midikeyoctave">
	&lt;</button> <span id="octavedisplay">4</span>
	<button type="button"
		onclick="midikeyoctave++;document.getElementById('octavedisplay').innerHTML=midikeyoctave">&gt;</button>
	<div id="clickoverlay">
		Click
	</div>
	<script id="clickscript">
		document.getElementById('clickoverlay').onclick = function () {
			var elem = document.getElementById('clickoverlay')
			elem.parentNode.removeChild(elem);
			start()
			var elem = document.getElementById('clickscript')
			elem.parentNode.removeChild(elem);
		}
	</script>

	<script src="input.js"></script>
