<html>

<head lang="en">
	<title>SArpnt DAW</title>
	<link rel="stylesheet" href="style.css">

	<!-- libs -->
	<script src="https://cdn.jsdelivr.net/npm/rete@1.4.4/build/rete.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://cdn.jsdelivr.net/npm/rete-vue-render-plugin@0.5.0/build/vue-render-plugin.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/rete-connection-plugin@0.9.0/build/connection-plugin.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/rete-task-plugin@0.3.0/build/task-plugin.min.js"></script>

	<!-- <script src="lib/WebMIDIAPI.min.js"></script> --> <!-- find the source of this!! likely out of date -->
	<script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
	<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

	<script src="https://cdn.jsdelivr.net/gh/SArpnt/EventHandler/script.min.js"></script>
</head>

<body>
	<main>
		<div id="midipane"></div>
		<div id="nodepane">
			<div id="rete"></div>
		</div>
	</main>

	<footer>
		<div id="piano-options">
			<input type="number" class="smallinput" id="midikeyoctave" value="4">
			<button type="button" onclick="document.getElementById('midikeyoctave').value--">-</button>
			<button type="button" onclick="document.getElementById('midikeyoctave').value++">+</button>
		</div>
		<div id="piano">
			<div></div>
		</div>
	</footer>
	<div id="clickoverlay" onclick="events.send('init');this.remove();">
		Click
	</div>

	<!-- scripts -->
	<script>
		var events = new EventHandler();
	</script>
	<script src="html.js"></script>
	<script src="sound.js"></script>
	<script src="input.js"></script>
	<script src="node-editor.js"></script>

</body>

</html>
